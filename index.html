<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 17 : Virtual Piano</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1>Virtual Piano</h1>
      <div class="wrapper">
        <h3>Play With Passion</h3>
        <div class="container">
          <div class="white Key" data-key="1">A</div>
          <div class="black Key" data-key="2">B</div>
          <div class="white Key" data-key="3">C</div>
          <div class="black Key" data-key="4">D</div>
          <div class="white Key" data-key="5">E</div>
          <div class="black Key" data-key="6">F</div>
          <div class="white Key" data-key="7">G</div>
          <div class="black Key" data-key="8">H</div>
          <div class="white Key" data-key="9">I</div>
          <div class="black Key" data-key="10">J</div>
          <div class="white Key" data-key="11">K</div>
          <div class="black Key" data-key="12">L</div>
          <div class="black Key" data-key="13">M</div>
          <div class="white Key" data-key="14">N</div>
          <div class="black Key" data-key="15">O</div>
          <div class="white Key" data-key="16">P</div>
          <div class="black Key" data-key="17">Q</div>
          <div class="white Key" data-key="18">R</div>
          <div class="black Key" data-key="19">S</div>
          <div class="white Key" data-key="20">T</div>
          <div class="black Key" data-key="21">U</div>
          <div class="white Key" data-key="22">V</div>
          <div class="black Key" data-key="23">W</div>
          <div class="white Key" data-key="24">X</div>

        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
