<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 17 : Virtual Piano</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1>Virtual Piano</h1>
      <div class="wrapper">
        <h3>Play With Passion</h3>
        <div class="container">
          <div class="white Key" data-key="1">1</div>
          <div class="black Key" data-key="2">A</div>
          <div class="white Key" data-key="3">2</div>
          <div class="black Key" data-key="4">B</div>
          <div class="white Key" data-key="5">3</div>
          <div class="black Key" data-key="6">C</div>
          <div class="white Key" data-key="7">4</div>
          <div class="black Key" data-key="8">D</div>
          <div class="white Key" data-key="9">5</div>
          <div class="black Key" data-key="10">E</div>
          <div class="white Key" data-key="11">6</div>
          <div class="black Key" data-key="12">F</div>
          <div class="white Key" data-key="13">7</div>
          <div class="black Key" data-key="14">G</div>
          <div class="white Key" data-key="15">8</div>
          <div class="black Key" data-key="16">H</div>
          <div class="white Key" data-key="17">9</div>
          <div class="black Key" data-key="18">I</div>
          <div class="white Key" data-key="19">10</div>
          <div class="black Key" data-key="20">J</div>
          <div class="white Key" data-key="21">11</div>
          <div class="black Key" data-key="22">K</div>
          <div class="white Key" data-key="23">12</div>
          <!-- <div class="black Key" data-key="24">L</div> -->
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
